<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>::: App lista de tareas :::</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/bootstrap-icons-1.10.5/font/bootstrap-icons.min.css" />
    <!--  <link rel="stylesheet" href="./assets/css/alertify.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="./assets/media/icono.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/estilo.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row mx-auto p-2">
        <h1 class="bg-dark bg-gradient p-4 text-white">LISTA DE TAREAS</h1>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="card text-bg-light mb-3">
            <div class="card-body">
              <h5 class="card-title">Nueva Tarea</h5>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Tarea</label>
                <input type="text" class="form-control" id="tarea" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Detalle</label>
                <input type="text" class="form-control" id="detalle" />
              </div>
              <button class="btn btn-success" id="btnGuardar" onclick="crear()">Enviar</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tareas</h5>
              <button class="btn btn-danger" id="btnBorrarDb" onclick="borrarDb()">Eliminar BD</button>
              <table class="table table-striped" id="miTabla">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tarea</th>
                    <th scope="col">Detalle</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
